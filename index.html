<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap');

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: sans-serif;
    }

    body {
      background-color: #0583D2;
    }

    h1 {
      margin-bottom: 8%;
      text-align: center;
      font-family: "Fredoka One", cursive;
      color: #0583D2;
      letter-spacing: 0.1em;
    }

    p {
      margin-top: 5%;
      margin-bottom: 5%;
      width: 100%;
      text-align: center;
      border-bottom: 1px solid #000;
      line-height: 0.1em;
    }

    p span {
      background:#fff;
      padding:0 10px;
    }

    input {
      margin-bottom: 3%;
    }

    input:last-of-type {
      margin-bottom: 0;
    }

    input, button {
      padding: 3%;
      width: 100%;
    }

    .login-container {
      background-color: white;
      padding: 7%;
      box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
      width: 40vw;
      margin-left: 30vw;
      height: 70vh;
      margin-top: 15vh;
    }

    #submit, #create-acct-btn {
      background-color: #0583D2;
      color: white;
      border: none;
      margin-top: 5%;
    }

    button:hover {
      cursor: pointer;
      opacity: 0.8;
      transition: 0.3s;
    }

    #sign-up {
      border: none;
    }

    #main {
      display: block;
    }

    #create-acct {
      display: none;
    }

    #return-btn {
      background: none;
      color: grey;
      text-decoration: underline;
      border: none;
      margin-top: 3%;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div id="main">
      <h1>Sign In</h1>
      <input id="email" type="text" placeholder="Email">
      <input id="password" type="password" placeholder="Password">
      <button id="submit">Submit</button>
      <p><span>or</span></p>
      <button id="sign-up">Sign Up</button>
    </div>

    <div id="create-acct">
      <h1>Create an Account</h1>
      <input id="email-signup" type="text" placeholder="Email *">
      <input id="confirm-email-signup" type="email" placeholder="Confirm Email *">
      <input id="password-signup" type="password" placeholder="Password *">
      <input id="confirm-password-signup" type="password" placeholder="Confirm Password *">
      <button id="create-acct-btn">Create Account</button>
      <button id="return-btn">Return to Login</button>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-analytics.js";
    import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBYU-7Omeog-LwI50eUhSjWjJMJ9tVgc2w",
      authDomain: "mark50-9deb6.firebaseapp.com",
      projectId: "mark50-9deb6",
      storageBucket: "mark50-9deb6.appspot.com",
      messagingSenderId: "204077388461",
      appId: "1:204077388461:web:51e05bc7879365baab6c24",
      measurementId: "G-PYP04FYCSG"
    };

    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const auth = getAuth(app);

    const submitButton = document.getElementById("submit");
    const signupButton = document.getElementById("sign-up");
    const emailInput = document.getElementById("email");
    const passwordInput = document.getElementById("password");
    const main = document.getElementById("main");
    const createacct = document.getElementById("create-acct");

    const signupEmailIn = document.getElementById("email-signup");
    const confirmSignupEmailIn = document.getElementById("confirm-email-signup");
    const signupPasswordIn = document.getElementById("password-signup");
    const confirmSignUpPasswordIn = document.getElementById("confirm-password-signup");
    const createacctbtn = document.getElementById("create-acct-btn");

    const returnBtn = document.getElementById("return-btn");

    var email, password, signupEmail, signupPassword, confirmSignupEmail, confirmSignUpPassword;

    createacctbtn.addEventListener("click", function() {
      var isVerified = true;

      signupEmail = signupEmailIn.value;
      confirmSignupEmail = confirmSignupEmailIn.value;
      if(signupEmail != confirmSignupEmail) {
          window.alert("Email fields do not match. Try again.")
          isVerified = false;
      }

      signupPassword = signupPasswordIn.value;
      confirmSignUpPassword = confirmSignUpPasswordIn.value;
      if(signupPassword != confirmSignUpPassword) {
          window.alert("Password fields do not match. Try again.")
          isVerified = false;
      }
      
      if(signupEmail == null || confirmSignupEmail == null || signupPassword == null || confirmSignUpPassword == null) {
        window.alert("Please fill out all required fields.");
        isVerified = false;
      }
      
      if(isVerified) {
        createUserWithEmailAndPassword(auth, signupEmail, signupPassword)
          .then((userCredential) => {
          // Signed in 
          const user = userCredential.user;
          // ...
          window.alert("Success! Account created.");
        })
        .catch((error) => {
          const errorCode = error.code;
          const errorMessage = error.message;
          // ..
          window.alert("Error occurred. Try again.");
        });
      }
    });

    submitButton.addEventListener("click", function() {
      email = emailInput.value;
      console.log(email);
      password = passwordInput.value;
      console.log(password);

      signInWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          // Signed in
          const user = userCredential.user;
          console.log("Success! Welcome back!");
          window.alert("Success! Welcome back!");
          // ...
        })
        .catch((error) => {
          const errorCode = error.code;
          const errorMessage = error.message;
          console.log("Error occurred. Try again.");
          window.alert("Error occurred. Try again.");
        });
    });

    signupButton.addEventListener("click", function() {
        main.style.display = "none";
        createacct.style.display = "block";
    });

    returnBtn.addEventListener("click", function() {
        main.style.display = "block";
        createacct.style.display = "none ";
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Signup</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 14px 28px rgba(0,0,0,0.25), 0 10px 10px rgba(0,0,0,0.22);
            padding: 2rem;
            width: 90%;
            max-width: 400px;
        }

        h1 {
            margin-bottom: 1.5rem;
            text-align: center;
            color: #333;
            font-weight: 600;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f8f9fa;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 2px rgba(102, 126, 234, 0.2);
        }

        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            background-color: #667eea;
            color: white;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #5a6fd6;
        }

        p {
            text-align: center;
            margin: 1rem 0;
            color: #666;
        }

        #sign-up, #return-btn {
            background: none;
            color: #667eea;
            text-decoration: underline;
            width: auto;
            padding: 5px;
        }

        #sign-up:hover, #return-btn:hover {
            color: #5a6fd6;
        }

        #create-acct {
            display: none;
        }

        .error {
            color: red;
            font-size: 0.8em;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div id="main">
            <h1>Welcome Back</h1>
            <input id="email" type="email" placeholder="Email" required>
            <input id="password" type="password" placeholder="Password" required>
            <button id="submit">Sign In</button>
            <p>Don't have an account? <button id="sign-up">Sign Up</button></p>
        </div>

        <div id="create-acct">
            <h1>Create Account</h1>
            <input id="email-signup" type="email" placeholder="Email" required>
            <input id="confirm-email-signup" type="email" placeholder="Confirm Email" required>
            <input id="password-signup" type="password" placeholder="Password" required>
            <input id="confirm-password-signup" type="password" placeholder="Confirm Password" required>
            <button id="create-acct-btn">Create Account</button>
            <p><button id="return-btn">Return to Login</button></p>
        </div>
    </div>

    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBYU-7Omeog-LwI50eUhSjWjJMJ9tVgc2w",
            authDomain: "mark50-9deb6.firebaseapp.com",
            projectId: "mark50-9deb6",
            storageBucket: "mark50-9deb6.appspot.com",
            messagingSenderId: "204077388461",
            appId: "1:204077388461:web:51e05bc7879365baab6c24",
            measurementId: "G-PYP04FYCSG"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Get Elements
        const submitButton = document.getElementById("submit");
        const signupButton = document.getElementById("sign-up");
        const emailInput = document.getElementById("email");
        const passwordInput = document.getElementById("password");
        const main = document.getElementById("main");
        const createacct = document.getElementById("create-acct");

        const signupEmailIn = document.getElementById("email-signup");
        const confirmSignupEmailIn = document.getElementById("confirm-email-signup");
        const signupPasswordIn = document.getElementById("password-signup");
        const confirmSignUpPasswordIn = document.getElementById("confirm-password-signup");
        const createacctbtn = document.getElementById("create-acct-btn");

        const returnBtn = document.getElementById("return-btn");

        // Sign up button press
        signupButton.addEventListener("click", function() {
            main.style.display = "none";
            createacct.style.display = "block";
        });

        // Return button press
        returnBtn.addEventListener("click", function() {
            main.style.display = "block";
            createacct.style.display = "none";
        });

        // Create account button press
        createacctbtn.addEventListener("click", function() {
            let emailsMatch = signupEmailIn.value === confirmSignupEmailIn.value;
            let passwordsMatch = signupPasswordIn.value === confirmSignUpPasswordIn.value;

            if (emailsMatch && passwordsMatch) {
                createUserWithEmailAndPassword(auth, signupEmailIn.value, signupPasswordIn.value)
                    .then((userCredential) => {
                        // Account created successfully
                        const user = userCredential.user;
                        alert("Account created successfully!");
                        main.style.display = "block";
                        createacct.style.display = "none";
                    })
                    .catch((error) => {
                        // Handle errors
                        alert("Error: " + error.message);
                    });
            } else {
                if (!emailsMatch) {
                    alert("Emails do not match");
                }
                if (!passwordsMatch) {
                    alert("Passwords do not match");
                }
            }
        });

        // Sign in button press
        submitButton.addEventListener("click", function() {
            signInWithEmailAndPassword(auth, emailInput.value, passwordInput.value)
                .then((userCredential) => {
                    // Signed in successfully
                    const user = userCredential.user;
                    alert("Signed in successfully!");
                })
                .catch((error) => {
                    // Handle errors
                    alert("Error: " + error.message);
                });
        });
    </script>
</body>
</html>

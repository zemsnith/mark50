<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spline Viewer Example</title>
    <style>
        /* CSS Styling */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: rgba(240, 240, 240, 0.8); /* Light background for contrast */
        }

        .container {
            position: relative;
            width: 100%; /* Adjust as needed */
            height: 500px; /* Adjust as needed */
            overflow: hidden; /* Prevents overflow */
            border-radius: 15px; /* Rounded corners for the container */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); /* Shadow for depth */
            backdrop-filter: blur(10px); /* Frosted glass effect */
            background: rgba(255, 255, 255, 0.5); /* Semi-transparent white background */
        }

        .background-image {
            width: 100%;
            height: 100%;
            object-fit: contain; /* Ensures the image is fully visible */
            display: block; /* Prevents bottom space under image */
            border-radius: 15px; /* Rounded corners for the image */
        }

        .spline-viewer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%; /* Adjust as needed */
            height: 100%; /* Adjust as needed */
            pointer-events: none; /* Allows clicks to pass through to the image */
            border-radius: 15px; /* Rounded corners for the Spline viewer */
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="https://user-uploads.perchance.org/file/96d662062f547c6581f5af363495b2b0.png" alt="Your Image" class="background-image">
        <script type="module" src="https://unpkg.com/@splinetool/viewer@1.9.35/build/spline-viewer.js"></script>
        <spline-viewer url="https://prod.spline.design/zTgSNGAHfSIvU-6l/scene.splinecode" class="spline-viewer"></spline-viewer>
    </div>

</body>
</html>
